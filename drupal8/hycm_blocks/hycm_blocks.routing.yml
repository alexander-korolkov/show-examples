hycm_blocks.config_footer:
  path: '/admin/hycm/blocks/footer'
  defaults:
    _title: 'Footer settings'
    _form: 'Drupal\hycm_blocks\Form\FooterConfigForm'
  requirements:
    _permission: 'administer site configuration'

hycm_blocks.vps_request:
  path: '/hycm-services/vps-request'
  defaults:
    _title: 'Request VPS'
    _controller: '\Drupal\hycm_blocks\Controller\VpsRequestController::build'
  requirements:
    _permission: 'access content'

hycm_blocks.markets_content_form:
  path: '/admin/content/marketscontent'
  defaults:
    _form: '\Drupal\hycm_blocks\Form\MarketsContentForm'
    _title: 'MarketsContentForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

hycm_blocks.frequently_asked_questions_form:
  path: '/admin/content/frequently-asked-questions'
  defaults:
    _form: '\Drupal\hycm_blocks\Form\FrequentlyAskedQuestionsForm'
    _title: 'Frequently Asked Questions'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

hycm_blocks.awards:
  path: '/admin/content/awards'
  defaults:
    _form: '\Drupal\hycm_blocks\Form\AwardsForm'
    _title: 'Awards'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


hycm_blocks.join_workshop_form:
  path: '/hycm_blocks/form/join_workshop'
  defaults:
    _form: '\Drupal\hycm_blocks\Form\JoinWorkshopForm'
    _title: 'JoinWorkshopForm'
  requirements:
    _access: 'TRUE'
  
